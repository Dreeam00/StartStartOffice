<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #fff;
  flex-direction: column;
  overflow: hidden;
}

.player-card {
  background: rgba(161, 161, 161, 0.381);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 700px;
  width: 100%;
  margin: 20px;
}

video {
  width: 100%;
  height: auto;
  max-width: 600px;
  border-radius: 10px;
  border: 2px solid #fff;
  transition: all 0.3s ease;
}

.controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 10px;
  flex-wrap: wrap;
  background: rgba(161, 161, 161, 0.381);
  border-radius: 10px;
  padding: 10px 10px;
}

.controls i {
  font-size: 24px;
  margin: 0 10px;
  cursor: pointer;
  transition: color 0.3s, transform 0.3s;

}

.controls i:hover {
  color: #8c00ff;
  transform: scale(1.2);
}

.progress-bar {
  width: 100%;
  height: 5px;
  background: #ddd;
  margin: 10px 0;
  border-radius: 5px;
  overflow: hidden;
  cursor: pointer;
}

.progress {
  height: 100%;
  width: 0;
  color: #8c00ff;
  transition: width 0.1s;
}

.custom-file-upload {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 5px;
  color: #949494;
  color: #000;
  cursor: pointer;
  text-align: center;
  display: inline-block;
  transition: background 0.3s, color 0.3s, transform 0.3s;
}

.custom-file-upload:hover {
    color: #747474;
  color: #fff;
  transform: scale(1.1);
}

  </style>
</head>
<body>
    <header class="text-white py-3" style="height: 150px; width: 120%; position: relative; bottom: 25px; background-color: darkviolet;"onclick="go();">
        <div class="header-content">
            <img src="SSO.png" width="250px" style="position: relative; left: 200px; top: 20px;">
            <h1 style="font-size: 60px; position: relative; left: 600px; bottom: 50px;">View</h1>
        
        </div>
    </header>
  <div class="card player-card">
    <div class="card-body">
      <video id="videoPlayer" controls>
        <source src="your-video-file.mp4" type="video/mp4">
        <source src="your-video-file.ogg" type="video/ogg">
        <source src="your-video-file.webm" type="video/webm">
        <source src="your-video-file.mov" type="video/quicktime">
        <source src="your-video-file.flv" type="video/x-flv">
        <source src="your-video-file.avi" type="video/x-msvideo">
        お使いのブラウザは、HTML5 ビデオをサポートしていません。
      </video>
      <div class="controls">
        <i class="fas fa-play" onclick="playPause()"></i>
        <i class="fas fa-stop" onclick="stopVideo()"></i>
        <i class="fas fa-forward" onmousedown="startFastForward()" onmouseup="stopFastForward()" ontouchstart="startFastForward()" ontouchend="stopFastForward()"></i>
        <i class="fas fa-backward" onmousedown="startRewind()" onmouseup="stopRewind()" ontouchstart="startRewind()" ontouchend="stopRewind()"></i>
        <i class="fas fa-volume-up" onclick="muteUnmute()"></i>
      </div>
      <label for="fileInput" class="custom-file-upload">
        <i class="fas fa-upload"></i>
      </label>
      <input type="file" id="fileInput" accept="video/*" style="display:none" onchange="loadFile(event)">
    </div>
  </div>

  <script>
            function go(){
            window.location.href = "home.html"
        }
    const videoPlayer = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    let fastForwardInterval, rewindInterval;

    function playPause() {
      if (videoPlayer.paused) {
        videoPlayer.play();
      } else {
        videoPlayer.pause();
      }
      togglePlayPauseIcon();
    }

    function stopVideo() {
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      updatePlayPauseIcon();
    }

    function fastForward() {
      videoPlayer.currentTime += 0.1; // 0.1秒進める
    }

    function startFastForward() {
      fastForwardInterval = setInterval(fastForward, 100);
    }

    function stopFastForward() {
      clearInterval(fastForwardInterval);
    }

    function rewind() {
      videoPlayer.currentTime -= 0.1; // 0.1秒戻す
    }

    function startRewind() {
      rewindInterval = setInterval(rewind, 100);
    }

    function stopRewind() {
      clearInterval(rewindInterval);
    }

    function muteUnmute() {
      videoPlayer.muted = !videoPlayer.muted;
      updateMuteIcon();
    }

    function loadFile(event) {
      const file = event.target.files[0];
      const url = URL.createObjectURL(file);
      videoPlayer.src = url;
      videoPlayer.play();
      Swal.fire({
        title: 'ファイルを読み込みました',
        text: file.name,
        icon: 'success',
        confirmButtonText: 'OK'
      });
      updatePlayPauseIcon();
    }

    function togglePlayPauseIcon() {
      const playPauseIcon = document.querySelector('.fa-play, .fa-pause');
      if (videoPlayer.paused) {
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      } else {
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      }
    }

    function updatePlayPauseIcon() {
      const playPauseIcon = document.querySelector('.fa-play, .fa-pause');
      playPauseIcon.classList.remove('fa-pause');
      playPauseIcon.classList.add('fa-play');
    }

    function updateMuteIcon() {
      const muteIcon = document.querySelector('.fa-volume-up, .fa-volume-mute');
      if (videoPlayer.muted) {
        muteIcon.classList.remove('fa-volume-up');
        muteIcon.classList.add('fa-volume-mute');
      } else {
        muteIcon.classList.remove('fa-volume-mute');
        muteIcon.classList.add('fa-volume-up');
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
