<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Word's</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body{
            overflow-x: hidden;
        }
        #summernote {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .note-toolbar {
            border-bottom: 1px solid #ccc;
        }
        .header-content {
            position: relative;
            left: 400px;
            text-align: left;
            height: 150px;
            bottom: 50px;
        }
        .icon-btn {
            background: none;
            border: none;
            color: rgb(58, 58, 58);
            background-color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="header-content">
            <img src="SSO.png" width="250px" style="position: relative; right: 350px; top: 80px;" onclick="go();">
            <h1 style="font-size: 60px;">Word's</h1>
            <button class="icon-btn" onclick="showSaveDialog()">
                <i class="fas fa-save">save</i>
            </button>
            <button class="icon-btn" onclick="document.getElementById('fileInput').click();">
                <i class="fas fa-folder-open"></i>
            </button>
            <input type="file" class="form-control-file" id="fileInput" accept=".html,.pdf,.txt,.xml,.xps" style="display:none;" onchange="loadFile(event)">
        </div>
    </header>
    <div class="container mt-5">
        <div id="summernote"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <!-- FontAwesome -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        function go(){
            window.location.href = "home.html"
        }

        $(document).ready(function() {
            $('#summernote').summernote({
                height: 400,   // エディタの高さ
                minHeight: 200, // 最小高さ
                maxHeight: 500, // 最大高さ
                focus: true,    // 初期フォーカス
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['fontname', ['fontname']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });

        function showSaveDialog() {
            Swal.fire({
                title: 'ファイル形式を選択してください',
                input: 'select',
                inputOptions: {
                    'html': 'HTML',
                    'pdf': 'PDF',
                    'txt': 'TXT',
                    'xml': 'XML',
                    'xps': 'XPS'
                },
                inputPlaceholder: 'ファイル形式を選択',
                showCancelButton: true,
                inputValidator: (value) => {
                    return new Promise((resolve) => {
                        if (value) {
                            saveFile(value);
                            resolve();
                        } else {
                            resolve('ファイル形式を選択してください')
                        }
                    })
                }
            });
        }

        function saveFile(format) {
            var content = $('#summernote').summernote('code');
            switch(format) {
                case "html":
                    saveAsHTML(content);
                    break;
                case "pdf":
                    saveAsPDF(content);
                    break;
                case "txt":
                    saveAsTXT(content);
                    break;
                case "xml":
                    saveAsXML(content);
                    break;
                case "xps":
                    saveAsXPS(content);
                    break;
            }
        }

        function saveAsHTML(content) {
            var blob = new Blob([content], {type: "text/html;charset=utf-8"});
            saveAs(blob, "document.html");
        }

        function saveAsPDF(content) {
            var element = document.createElement('div');
            element.innerHTML = content;
            html2pdf().from(element).save('document.pdf');
        }

        function saveAsTXT(content) {
            content = content.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
            var blob = new Blob([content], {type: "text/plain;charset=utf-8"});
            saveAs(blob, "document.txt");
        }

        function saveAsXML(content) {
            var xmlContent = '<root>' + content + '</root>';
            var blob = new Blob([xmlContent], {type: "application/xml;charset=utf-8"});
            saveAs(blob, "document.xml");
        }

        function saveAsXPS(content) {
            var blob = new Blob([content], {type: "application/vnd.ms-xpsdocument;charset=utf-8"});
            saveAs(blob, "document.xps");
        }

        function loadFile(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#summernote').summernote('code', e.target.result);
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
